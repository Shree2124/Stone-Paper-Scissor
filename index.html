<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stone, Paper, Scissor</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <section class="game-area">
        <div class="game">
            <h1>Stone, Paper, Scissor</h1>
            <div class="game-icons">
                <div class="icons user">
                    <p>User</p>
                    <ul>
                        <li value="stone"><button><i id="stone" class="fa-regular fa-hand-back-fist"></i></button></li>
                        <li value="paper"><button><i id="paper" class="fa-regular fa-hand"></i></button></li>
                        <li value="scissor"><button><i id="scissor" class="fa-regular fa-hand-scissors"></i></button>
                        </li>
                    </ul>
                </div>
                <hr style="height: 21vh;">
                <div class="icons computer">
                    <p>Computer</p>
                    <ul>
                        <li><button value="stone"><i id="stone" class="fa-regular fa-hand-back-fist"></i></button></li>
                        <li><button value="paper"><i id="paper" class="fa-regular fa-hand"></i></button></li>
                        <li><button value="scissor"><i id="scissor" class="fa-regular fa-hand-scissors"></i></button>
                        </li>
                    </ul>

                </div>
            </div>
            <div class="result">
                <p>hii</p>
                <button>Regame</button>
            </div>
        </div>
    </section>
    <script src="script.js"></script>
</body>
</html>
